<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>node.js chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
 
//  var s = io.connect(); //リモート
  var s = io.connect('https://socket-practice-harayo.c9users.io'); //ローカル
 
  //サーバから受け取るイベント
  s.on("connect", function () {});  // 接続時
  s.on("disconnect", function (client) {});  // 切断時
  s.on("S_to_C_message", function (data) {
    addMessage(data.value);
  });
 
  //クライアントからイベント送信（イベント名は自由に設定できます）
  function sendMessage() {
    //取得
    var msgElm = document.getElementById("message");
    var msg = msgElm.value;
    //空白にする
    msg.value = "";
    s.emit("C_to_S_message", {value:msg}); //サーバへ送信
  }
 
  function sendBroadcast() {
    //取得
    var msgElement = document.getElementById("message");
    var msg = msgElement.value;
    //空白にする
    msgElement.value = "";
    s.emit("C_to_S_broadcast", {value:msg}); // サーバへ送信
  }
 
  //メッセージを追加
  function addMessage (value,color,size) {
    var msg = value.replace( /[!@$%<>'"&|]/g, '' ); //タグ記号とかいくつか削除
    // $("#msg_list").prepend("<div class='msg'>" + msg + "</div>");
    var messageListElement = document.getElementById("msg_list");
    var prevHTML = messageListElement.innerHTML;
    messageListElement.innerHTML = "<div class='msg'>" + msg + "</div>" + prevHTML;
  }    
 
  </script>
  <style>
    *{
      font-size:30px;
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
  <div id="msg_list" style="height:300px; overflow:auto;">
  </div>
  <form action="" method="post" onsubmit="return false;">
    <input type="text" class="text" style="width:95%; padding:10px" id="message"/>
    <input type="submit" class="button" style="padding:10px" onclick="sendMessage();" value="みんなに送信" />
    <input type="submit" class="button" style="padding:10px" onclick="sendBroadcast();" value="自分以外に送信" />
  </form>
</div>
</body>
</html>
